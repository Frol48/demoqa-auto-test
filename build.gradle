plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group 'ru.renue'
version '1.0'

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.0.6",
            'org.junit.jupiter:junit-jupiter:5.10.2',
            'com.github.javafaker:javafaker:1.0.2'
    )
}

test {
    useJUnitPlatform()
}